<!DOCTYPE html>
<html ng-app='MyModule'>
    <head>
        <title>Expressions</title>
    </head>
    <body>
      <h2>Write 'person' in the input, so ng parses the underlying object</h2>
      <div ng-controller="MyController">
        <input ng-model="expr"
          type="text"
          placeholder="Enter an expression" />
        <h2>{{ parsedValue }}</h2>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
    <script src="Parsing expressions.js"></script>
</html>
